name: Keep Alive Pings

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read endpoints from config
        id: config
        run: |
          cat docs/config.json

      - name: Ping endpoints and log results
        run: |
          npm install axios
          node ping-endpoints.js

      - name: Commit and Push Logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898752+github-actions[bot]@users.noreply.github.com"
          git add docs/logs.json
          
          # Check if there are changes to commit
          if ! git diff --cached --quiet; then
            # This creates a new commit and force-pushes it to overwrite the last one
            git commit --amend -m "chore: update latest ping logs" || git commit -m "chore: update latest ping logs"
            git push origin main --force
          else
            echo "No changes to log."
          fi

